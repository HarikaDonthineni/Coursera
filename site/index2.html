<!DOCTYPE html> 
<html> 
<head>
	<title>Text Area</title>
	<style>
		body{
			background-image: url("pic1.jpg");
			background-size: 100%;
			background-repeat: no-repeat;
			height: 100%;
		}
		.ta{
			border-radius: 0.5;
			border-color: black;
			border-width: 2px;
		}
		.ab{
			font-size:150%;
			color:white;
		}
	</style>
	<script type="text/javascript">
		function cnt(){
			var str=document.getElementById('ta').value;
			var result="";
			result+="no of characters:"+str.length+"\n";
			var arr=str.split(' ');
			result+="no of words:"+arr.length+"\n";
			var a=str.split("\n");
			result+="no of lines:"+a.length+"\n";
			alert(result);
		}
	</script>
</head>
<body>
	<form>
		<label id="ab">Type Text</label><br>
		<textarea rows="20" cols="30" id="ta"></textarea>
		<input type="submit" value="submit" onclick="cnt()"/>
	</form>
</body>
</html>
